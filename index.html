<!DOCTYPE html>
<html lang="pt-br">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>José Lourenço - DoWhile 2021</title>

      <link rel="stylesheet" href="style.css" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>
      <main>
        <div class="container">
          <div class="avatar">
            <span>
              <img src="images/build.svg" alt="Selo Rocketseat" />
            </span>
            <img
              src="https://lorempixel.com/185/185/people/"
              alt="Foto pessoal"
              id="UserImage"
            />
          </div>

          <h1 id="userName">José Lourenço Costa da Silva</h1>
          <a
            id="userLink"
            href="https://github.com/joselourencocosta"
            target="_blank"
          >
            <img src="images/github.svg" alt="ícone github" />
            <span id="userLogin">José Lourenço</span></a
          >

          <p id="userBio">
            Desenvolvedor de Sistemas<br />
            HTML / CSS / JavaScript / JAVA
          </p>

          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://youtube.com/joselourenco" target="_blank">
                <img src="images/youtube.svg" alt="ícone youtube" />
              </a>
            </li>
            <li class="instagram">
              <a
                href="https://instagram.com/jose_lourenco_personal"
                target="_blank"
              >
                <img src="images/instagram.svg" alt="ícone instagram" />
              </a>
            </li>
          </ul>
        </div>
      </main>

      <script src="main.js"></script>
    </body>
  </html>
</html>
